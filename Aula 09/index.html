<html>
  <head>
    <h1> Campo de Formulário HTML </h1>
  </head>
  <body>
    <form action="/recebe.html">
      <br> <label for="login"> Nome Completo: </label> 
      <br> <input type="text" maxlenght="50" id="nomecompleto" name="nomecompleto" placeholder="Nome completo">
      <br> 
      <br> <label for="date"> Data de nascimento: </label>
      <br> <input type="date" id="date" name="date">
      <br>
      <br> <label for="email"> E-mail: </label>
      <br> <input type="email" id="email" name="email">
      <br>
      <br> <label for="senha"> Senha: </label>
      <br> <input type="password" id="senha" name="senha">
      <br>
      <br> <label for="bio"> Mini biografia: </label>
      <br> <textarea rows="4" cols="40"> </textarea>
      <br>
      <br> <select name="area">
      <br> <option value="programacao"> Programação </option>
      <br> <option value="design"> Design </option>
      <br> <option value="redes"> Redes </option>
      <br> <option value="suporte"> Suporte </option></select>
      <br>
      <br> <input type="submit" value="Enviar">
    </form>
  </body>
</html>
